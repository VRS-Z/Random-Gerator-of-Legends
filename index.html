<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random geration of Legends</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="script.js"></script>
    <link
      rel="shortcut icon"
      href="assets/images/Brawlhalla_Logo_100M_Icon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="Display">
        <div class="Logo">
          <img src="assets/images/munin_icon.png" alt="Brawlhalla" />
        </div>
        <div class="Hero">
          <h1>Random Geration of Legends</h1>
          <input type="text" placeholder="Write one Legend" id="Legend" />
        </div>
        <div class="Tier">
          <button id="S" onclick="tierS()">S</button>
          <button id="A" onclick="tierA()">A</button>
          <button id="B" onclick="tierB()">B</button>
        </div>
        <p id="Here">Your tier Here:</p>
      </section>
    </main>
  </body>
</html>
